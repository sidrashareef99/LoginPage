        <input style="display: inline; " type="checkbox" id="remember" name="remember">
        <lable style="margin-top:20px; font-family:Verdana, Geneva, Tahoma, sans-serif" for="remember">Remember me</lable>
        
        <a href="#" id="forgetPWD"  style="margin-top:20px;font-family:Verdana, Geneva, Tahoma, sans-serif">Forgot password?</a>
    </div>

        </form>

    </div>
